<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Examen Interactivo IEU</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üéì</text></svg>">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Firebase SDKs (Compat version for simplicity in vanilla JS) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <style>
        body {
            background: var(--ieu-dark);
            color: white;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* --- PANTALLAS (VISIBILIDAD CONTROLADA POR JS) --- */
        .screen {
            display: none;
            /* Oculto por defecto */
            flex: 1;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            animation: fadeIn 0.5s ease;
        }

        .screen.active {
            display: flex;
        }

        /* --- LOGIN --- */
        .login-box {
            background: white;
            color: #333;
            padding: 2rem;
            border-radius: 20px;
            width: 100%;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            border: 2px solid #ddd;
            border-radius: 10px;
            margin: 1.5rem 0;
            text-align: center;
        }

        /* --- LOBBY --- */
        .lobby-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 2rem;
        }

        .player-badge {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* --- GAME --- */
        .question-box {
            background: white;
            color: #333;
            padding: 1.5rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            text-align: center;
            width: 100%;
            font-size: 1.2rem;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .img-pregunta {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 1rem;
            max-height: 200px;
            object-fit: contain;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            width: 100%;
        }

        .option-btn {
            padding: 1.5rem;
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 0 rgba(0, 0, 0, 0.2);
        }

        .option-btn:active {
            transform: translateY(4px);
            box-shadow: none;
        }

        .opt-0 {
            background-color: #e21b3c;
        }

        /* Rojo Kahoot */
        .opt-1 {
            background-color: #1368ce;
        }

        /* Azul Kahoot */
        .opt-2 {
            background-color: #d89e00;
        }

        /* Amarillo Kahoot */
        .opt-3 {
            background-color: #26890c;
        }

        /* Verde Kahoot */

        .option-btn.disabled {
            opacity: 0.5;
            pointer-events: none;
        }

        .option-btn.selected {
            border: 4px solid white;
            transform: scale(1.05);
        }

        /* --- ADMIN PANEL (SOLO PROFE) --- */
        #admin-controls {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #222;
            padding: 1rem;
            display: flex;
            justify-content: space-around;
            z-index: 1000;
            border-top: 1px solid #444;
        }

        .admin-btn {
            background: #444;
            color: white;
            border: 1px solid #666;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .admin-btn.primary {
            background: var(--ieu-orange);
            border: none;
        }

        /* Estilos de Gr√°fica de Barras Simple (CSS puro para velocidad) */
        .bars-container {
            display: flex;
            align-items: flex-end;
            gap: 10px;
            height: 200px;
            width: 100%;
            margin-top: 2rem;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .bar-col {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            height: 100%;
        }

        .bar {
            width: 100%;
            background: #555;
            transition: height 0.5s ease;
            border-radius: 5px 5px 0 0;
            min-height: 5px;
        }

        .bar-val {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        /* Animaciones */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes popIn {
            0% {
                transform: scale(0);
            }

            80% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }
    </style>
</head>

<body>

    <!-- PANTALLA 1: LOGIN -->
    <div id="screen-login" class="screen active">
        <img src="../assets/logo-ieu.svg" alt="IEU"
            style="width: 80px; margin-bottom: 2rem; filter: brightness(0) invert(1);">
        <h1 style="text-align: center; margin-bottom: 0.5rem;">Periodizaci√≥n Quiz</h1>
        <p style="opacity: 0.8; margin-bottom: 2rem;">Ingresa tu nombre para unirte</p>

        <div class="login-box">
            <form id="joinForm">
                <input type="text" id="playerName" placeholder="Tu Nombre" maxlength="15" required autocomplete="off">
                <button type="submit" class="btn-primary" style="width: 100%; font-size: 1.2rem;">üöÄ Unirse a la
                    Clase</button>
            </form>
        </div>

        <p style="margin-top: 2rem; font-size: 0.8rem; opacity: 0.5; cursor: pointer;" onclick="enableAdminMode()">
            <i class="fa-solid fa-lock"></i> Acceso Profesor
        </p>
    </div>

    <!-- PANTALLA 2: LOBBY -->
    <div id="screen-lobby" class="screen">
        <h2 style="color: var(--ieu-orange);">‚è≥ Esperando al Profesor...</h2>
        <p>¬°Prep√°rate! El examen comenzar√° pronto.</p>

        <div id="lobby-count" style="font-size: 3rem; font-weight: bold; margin: 2rem 0;">0</div>
        <p>Estudiantes conectados</p>

        <!-- Admin Only: Lista de Jugadores -->
        <div id="admin-player-list" class="lobby-list" style="display: none;"></div>
    </div>

    <!-- PANTALLA 3: PREGUNTA (JUEGO) -->
    <div id="screen-game" class="screen">
        <!-- Barra de tiempo (visual) -->
        <div
            style="width: 100%; height: 6px; background: rgba(255,255,255,0.2); border-radius: 3px; margin-bottom: 1.5rem; overflow: hidden;">
            <div id="timer-bar"
                style="width: 100%; height: 100%; background: var(--ieu-orange); transition: width 1s linear;"></div>
        </div>

        <div class="question-box">
            <div id="q-image-container"></div>
            <div id="q-text">Cargando pregunta...</div>
        </div>

        <div id="options-container" class="options-grid">
            <!-- Botones generados din√°micamente -->
        </div>

        <p id="feedback-msg" style="margin-top: 1.5rem; font-size: 1.2rem; font-weight: bold; min-height: 1.5rem;"></p>
    </div>

    <!-- PANTALLA 4: RESULTADOS PARCIALES (Chart) -->
    <div id="screen-results" class="screen">
        <h2>üìä Resultados en Vivo</h2>

        <div id="chart-container" class="bars-container">
            <!-- Barras generadas din√°micamente -->
        </div>

        <div id="correct-answer-reveal"
            style="margin-top: 2rem; background: #fff; color: #333; padding: 1rem; border-radius: 10px; width: 100%; text-align: center;">
            <p style="font-size: 0.9rem; color: #666; margin-bottom: 0.5rem;">Respuesta Correcta:</p>
            <h3 id="correct-text" style="color: var(--ieu-orange);">...</h3>
        </div>
    </div>

    <!-- PANTALLA 5: PODIO FINAL -->
    <div id="screen-final" class="screen">
        <h1>üèÜ Clasificaci√≥n Final üèÜ</h1>
        <div id="podium-container" style="margin-top: 2rem; width: 100%;">
            <!-- Top 3 -->
        </div>
        <button onclick="location.reload()" class="btn-secondary" style="margin-top: 3rem;">Salir</button>
    </div>

    <!-- ADMIN CONTROLS (Solo visible si es Admin) -->
    <div id="admin-controls" style="display: none;">
        <span id="admin-status" style="color: #aaa; font-size: 0.8rem; align-self: center;">ADMIN</span>
        <button onclick="adminNextPhase()" class="admin-btn primary" id="btn-admin-next">Siguiente ‚û°Ô∏è</button>
        <button onclick="downloadHistoryCSV()" class="admin-btn" style="background: #00897b;">üì• Historial</button>
        <button onclick="adminResetGame()" class="admin-btn" style="background: #c62828;">Reiniciar üîÑ</button>
    </div>

    <script src="../js/exam.js"></script>
</body>

</html>
