<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratorio: Constructor de Macrociclos</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/lms_theme.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* REGLAS CR√çTICAS DE LAYOUT (Fix para Iframe) */
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            /* El scroll lo maneja el workspace */
        }

        /* Estilos espec√≠ficos del Laboratorio */
        .lab-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: #f0f2f5;
            padding: 20px;
            box-sizing: border-box;
        }

        .lab-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            background: white;
            padding: 15px 25px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            flex-shrink: 0;
            /* No encoger header */
        }

        .lab-workspace {
            display: grid;
            /* Grid es m√°s robusto que Flex aqu√≠ */
            grid-template-columns: 280px 1fr;
            /* Panel fijo | Timeline flexible */
            gap: 20px;
            flex: 1;
            overflow: hidden;
            min-height: 0;
            width: 100%;
            /* Asegurar uso total */
        }

        /* --- PALETA DE HERRAMIENTAS (Izquierda) --- */
        .tools-panel {
            width: 100%;
            /* Llenar celda grid */
            min-width: 0;
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .tool-category {
            font-weight: bold;
            color: #666;
            margin-bottom: 10px;
            font-size: 0.9rem;
            text-transform: uppercase;
        }

        .draggable-block {
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            background: #eee;
            cursor: grab;
            font-weight: bold;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.2s;
            border: 2px solid transparent;
            user-select: none;
        }

        .draggable-block:hover {
            transform: translateX(5px);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .draggable-block:active {
            cursor: grabbing;
        }

        /* Colores de Fases */
        .block-prep-gral {
            background: #E3F2FD;
            border-color: #2196F3;
            color: #0D47A1;
        }

        .block-prep-esp {
            background: #E8F5E9;
            border-color: #4CAF50;
            color: #1B5E20;
        }

        .block-pre-comp {
            background: #FFF3E0;
            border-color: #FF9800;
            color: #E65100;
        }

        .block-comp {
            background: #FFEBEE;
            border-color: #F44336;
            color: #B71C1C;
        }

        .block-trans {
            background: #F3E5F5;
            border-color: #9C27B0;
            color: #4A148C;
        }

        /* --- TIMELINE (Centro/Derecha) --- */
        .timeline-area {
            flex: 1;
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
            overflow-x: auto;
            /* PERMITIR SCROLL HORIZONTAL */
        }

        .timeline-grid {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            /* 12 Meses/Ciclos */
            gap: 10px;
            height: 100%;
            min-width: 1200px;
            /* FORZAR ANCHO M√çNIMO PARA EVITAR APLASTAMIENTO */
        }

        .timeline-slot {
            background: #FAFAFA;
            border: 2px dashed #ddd;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            position: relative;
        }

        .timeline-slot.drag-over {
            background: #E0F7FA;
            border-color: #00BCD4;
        }

        .slot-label {
            position: absolute;
            top: -25px;
            font-weight: bold;
            color: #888;
        }

        /* --- VALIDATION PANEL (Abajo) --- */
        .feedback-panel {
            margin-top: 20px;
            padding: 15px;
            background: #333;
            color: white;
            border-radius: 10px;
            display: none;
            /* Oculto hasta validar */
            flex-shrink: 0;
        }

        .feedback-success {
            background: #4CAF50;
        }

        .feedback-error {
            background: #F44336;
        }

        .feedback-warn {
            background: #FF9800;
            color: #333;
        }

        /* Ghost element visual */
        .gu-mirror {
            position: fixed !important;
            margin: 0 !important;
            z-index: 9999 !important;
            opacity: 0.8;
        }

        .gu-hide {
            display: none !important;
        }

        .gu-unselectable {
            user-select: none !important;
        }

        .gu-transit {
            opacity: 0.2;
        }
    </style>
    <!-- Dragula for simple DnD -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.3/dragula.min.css">
</head>

<body class="lms-body"> <!-- Reusamos estilo base -->

    <div class="lab-container">

        <!-- HEADER -->
        <div class="lab-header">
            <div>
                <h2 style="margin:0;"><i class="fa-solid fa-flask"></i> Laboratorio de Macrociclos</h2>
                <p style="margin:0; color:#777; font-size:0.9rem;">Construye un plan anual coherente para
                    <strong>Nataci√≥n (Modelo Cl√°sico)</strong>.
                </p>
            </div>
            <div style="display:flex; gap:10px;">
                <button class="btn-secondary" onclick="resetLab()">üóëÔ∏è Borrar</button>
                <button class="btn-primary-lms" onclick="validatePlan()">‚úÖ Validar Plan</button>
            </div>
        </div>

        <!-- WORKSPACE -->
        <div class="lab-workspace">

            <!-- PALETTE -->
            <div class="tools-panel" id="source-container">
                <div class="tool-category">Fases de Carga</div>

                <div class="draggable-block block-prep-gral" data-type="gral">
                    <i class="fa-solid fa-layer-group"></i> Prep. General
                </div>
                <div class="draggable-block block-prep-esp" data-type="esp">
                    <i class="fa-solid fa-dumbbell"></i> Prep. Espec√≠fica
                </div>
                <div class="draggable-block block-pre-comp" data-type="pre">
                    <i class="fa-solid fa-stopwatch"></i> Pre-Competitivo
                </div>
                <div class="draggable-block block-comp" data-type="comp">
                    <i class="fa-solid fa-trophy"></i> Competencia
                </div>
                <div class="draggable-block block-trans" data-type="trans">
                    <i class="fa-solid fa-bed"></i> Transici√≥n
                </div>

                <div style="margin-top:auto; font-size:0.8rem; color:#888;">
                    <i class="fa-solid fa-info-circle"></i> Arrastra los bloques a los meses de la derecha.
                </div>
            </div>

            <!-- TIMELINE -->
            <div class="timeline-area">
                <div class="timeline-grid" id="timeline-container">
                    <!-- Generado por JS: 12 Slots -->
                </div>
            </div>
        </div>

        <!-- FEEDBACK AREA -->
        <div id="feedback-box" class="feedback-panel">
            <h3 id="feedback-title" style="margin-top:0;">Resultado</h3>
            <p id="feedback-msg">...</p>
        </div>

    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.3/dragula.min.js"></script>
    <script src="js/lab_system.js"></script>
    <!-- Auto-Reload para asegurar rendering -->
    <script>
        window.addEventListener('load', function () {
            setTimeout(() => {
                window.dispatchEvent(new Event('resize')); // Disparar resize para acomodar layout
            }, 100);
        });
    </script>
</body>

</html>
