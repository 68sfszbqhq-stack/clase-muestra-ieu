<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alto Rendimiento IEU | Acceso</title>
    <link rel="stylesheet" href="css/main.css"> <!-- Reusamos fuentes/vars -->
    <link rel="stylesheet" href="css/lms_theme.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
</head>

<body class="lms-login-body">

    <div class="login-container">
        <div class="login-card">
            <div class="brand-logo">
                <i class="fa-solid fa-dumbbell fa-2x"></i>
                <h1>Alto Rendimiento</h1>
                <span class="badge">IEU</span>
            </div>

            <p class="login-subtitle">Plataforma de Educación Deportiva Constructivista</p>

            <div id="auth-ui">
                <button class="btn-google" onclick="loginWithGoogle()">
                    <i class="fa-brands fa-google"></i> Continuar con Google
                </button>

                <div class="divider">
                    <span>O como invitado</span>
                </div>

                <form id="guest-form" onsubmit="event.preventDefault(); loginGuest();">
                    <input type="text" id="guest-name" placeholder="Tu Nombre Completo" class="input-modern" required>
                    <button type="submit" class="btn-primary-lms">Entrar al Aula</button>
                </form>
            </div>

            <p class="info-text">
                <i class="fa-solid fa-info-circle"></i> Al entrar, crearás tu <strong>Diario de Aprendizaje</strong> y
                perfil de progreso.
            </p>
        </div>
    </div>

    <script src="js/firebase-config.js"></script> <!-- Crearemos este compartido -->
    <script src="js/lms_core.js"></script>
</body>

</html>
